{% extends "layout.html" %}

{% block topnav %}
    <h2>Register as a new member</h2>
{% endblock %}

{% block body %}
<div class="container">
    {% if(err) %}
    <div class="alert alert-primary">{{ err }}</div>
    {% endif %}
    <div class="row">
        <form class="col-sm-11 col-md-9 col-lg-7 mx-auto" action="{{ url_for('register') }}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Login" name="login">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" name="pass">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <label><input type='radio' name='gen' value='M'> Male</label><br>
                    <label><input type='radio' name='gen' checked value='F'> Female</label><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <select name='age'>
                        <option value='10'>10-17</option>
                        <option value='18'>18-24</option>
                        <option value='25'>25-34</option>
                        <option value='35'>35-49</option>
                        <option value='50'>50+</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">&nbsp; Register &nbsp;</button>
        </form>
    </div>
    <div class="row">
            <div class="col-sm-11 col-md-9 col-lg-7 mx-auto">
                Already a member? <a href='{{ url_for('index') }}'>Login</a>.
            </div>
    </div>
</div>    
{% endblock %}
